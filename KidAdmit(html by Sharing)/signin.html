<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>KidAdmit Sign in</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="css/newkidadmit.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="container">
        <div id="logo">
            <a href="index.html">KidAdmit </a>
        </div>
        <div id="signin-modal" class="section">
            <div class="modal-header">
                <h3>
                    Sign in</h3>
            </div>
            <div class="modal-body">
                <p>
                    <label for="user_email">
                        <strong>Email:</strong></label>
                </p>
                <p>
                    <input class="span4" id="user_email" name="user[email]" size="30" type="email" placeholder="you@website.com"
                        value=""></p>
                <p>
                    <label for="user_password">
                        <strong>Password:</strong></label></p>
                <p>
                    <input class="span4" id="user_password" name="user[password]" size="30" type="password"
                        placeholder="......"></p>
                <input class="btn-facebook btn-signin btn-toolbar" name="commit" type="submit" value="Sign in">
            </div>
            <div class="modal-footer">
                <p>
                    <input type="button" class="btn-facebook" name="commit" onclick="$('#facebook-connect-form').submit(); return false;"
                        value=""></p>
                <p>
                    <a href="#" class="pull-left">Forgot Password?</a><a href="register.html" class="pull-right">Sign
                        up to KidAdmit</a></p>
            </div>
        </div>
    </div>
</body>
</html>
