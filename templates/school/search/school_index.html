 {% load endless %}
 {% lazy_paginate school_list %}
{% for school in school_list %}
    <ul class="unstyled">
        <div class="row">
            <div class="span1"><a href="javascript:openMarker({{forloop.counter0}})"><img src="{{STATIC_URL}}images/home1.png" /></a></div>
            <div class="span5"><strong><a href="{% url school_detail school.id school.slug %}">{{ school.name }}</a></strong>
                    <div class="">{{ school.school_type }}</div>
                    <!-- <div class="">{{ school.schoolapplicationinfo }}</div> -->
            </div>
            <div class="span2 rjustify">
                <input type="submit" id="{{school.id}}btn" class="span2 btn btn-primary {% if school.tagged %} btn-saved {% endif %}"
                        onClick="toggleSaveSchool({{ school.id }});" value="{%if school.tagged %}Saved{% else %} Save School {% endif %}">
                <div>{{ school.distance }} miles away</div>
            </div>
        </div>
       <hr>
    </ul>
    
{% endfor %} 
{% show_more '<input type="submit" class="span2 btn btn-info btn-small" value="Get more" />' '<input type="submit" class="span2 btn btn-small btn-info" value="Loading ..." />' %}
